version: "3.8"
services:
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        image: profilestats
        container_name: profilestats-app
        restart: always
        networks:
            - profilestats
        ports:
            - 127.0.0.1:4000:80
        env_file: ./.env
    redis:
        image: redis:latest
        container_name: profilestats-redis
        restart: always
        networks:
            - profilestats

networks:
    profilestats:
        driver: bridge
